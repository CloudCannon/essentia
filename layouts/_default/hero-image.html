{{ if .Params.image.image_url }}
  <img class="decorative-image__image rounded-image" src="{{ .Params.image.image_url }}" alt="{{ .Params.image.image_url }}" width="1200" height="800">
{{ else }}
  <img class="decorative-image__image rounded-image" src="{{ .Params.seo.featured_image }}" alt="{{ .Params.seo.featured_image_alt }}" width="1200" height="800">
{{ end }}
