{{ define "main" }}

        <div class="post__body flow">
            {{ .Content  }}
        </div>
        <div class="post__sidebar">
            {{ partial "blog/share-buttons" . }}
        </div>
    </div>
</article>
{{ partial "post-navigation" . }}
{{ end }}
