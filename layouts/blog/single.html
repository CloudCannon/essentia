{{ define "main" }}
{{ partial "blog/blog-hero" . }}
<section aria-label="Blog Post Content Body" class="block">
    <div class="post-content wrapper-lg flex flex-column-reverse flex-row-md">
        <div class="w-100 w-20-md">
            {{ partial "blog/share-buttons" . }}
        </div>
        <div class="w-100 w-80-md">
            <article class="flow">
                {{ .Content  }}
            </article>
        </div>
    </div>
</section>
{{ partial "post-navigation" . }}
{{ end }}
